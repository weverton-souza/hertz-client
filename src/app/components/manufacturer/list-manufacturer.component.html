<div class="col">
  <h2>Fabricantes</h2>
  <button class="btn btn-primary md-btn mg-bottom-10" (click)="add()">Adicionar</button>
  <table class="table table-striped">
    <thead>
      <tr class="d-flex">
        <th class="col-4 align-content-center">Nome</th>
        <th class="col-4">Descrição</th>
        <th class="col-4"></th>
      </tr>
    </thead>
    <tbody>
      <tr class="d-flex" *ngFor="let manufacturer of manufacturers">
        <td class="col-4">{{ manufacturer.name }}</td>
        <td class="col-4">{{ manufacturer.description }}</td>
        <td class="col-4 text-center">
          <button class="btn btn-success md-btn" (click)="update(manufacturer)">Editar</button>
          <button class="btn btn-danger ml-2 md-btn" (click)="delete(manufacturer)">Deletar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
