<div class="col">
  <h2 class="text-center">Adicionar cliente</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Descrição:</label>
      <input formControlName="name" placeholder="Nome" name="name" class="form-control" id="name" required>
    </div>

    <div class="form-group">
      <label for="document">Preço:</label>
      <input formControlName="document" placeholder="Documento" name="pric" class="form-control" id="document" required>
    </div>

    <button class="btn btn-success md-btn mg-bottom-10">Salvar</button>
    <button class="btn btn-primary md-btn mg-bottom-10 ml-2" (click)="redirect()">Cancelar</button>
  </form>
</div>
