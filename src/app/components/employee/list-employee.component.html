<div class="col">
  <h2>Empregados</h2>
  <button class="btn btn-primary md-btn mg-bottom-10" (click)="add()">Adicionar</button>
  <table class="table table-striped">
    <thead>
      <tr class="d-flex">
        <th class="col-4">Nome</th>
        <th class="col-4">Registro</th>
        <th class="col-4"></th>
      </tr>
    </thead>
    <tbody>
      <tr class="d-flex" *ngFor="let employee of employees">
        <td class="col-4">{{ employee.name }}</td>
        <td class="col-4">{{ employee.registration }}</td>
        <td class="col-4 text-center">
          <button class="btn btn-success md-btn" (click)="update(employee)">Editar</button>
          <button class="btn btn-danger ml-2 md-btn" (click)="delete(employee)">Deletar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
